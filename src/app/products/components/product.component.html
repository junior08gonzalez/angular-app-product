<div class="container my-5">
    
    <div class="row">
        <div class="col">
             <product-form (newProductEvent)="addProduct($event)" [product]="productSelected"></product-form>
        </div>
        <div class="col">
            @if (products.length > 0) {
                    <h2>Inventario</h2>
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <td>index</td>
                                <th>Name</th>
                                <th>Description</th>
                                <th>Price</th>
                                <th>Update</th>
                                <th>Remove</th>
                            </tr>
                        </thead>
                        <tbody>
                            @for (product of products; track $index) {
                                <tr>
                                    <td>{{$index}}</td>
                                    <td>{{product.name}}</td>
                                    <td>{{product.description}}</td>
                                    <td>{{product.price}}</td>
                                    <td><button (click)="onUpdateProduct(product)" class="btn tbn-sm btn-secondary">Update</button></td>
                                    <td><button (click)="onRemoveProduct(product.id)" class="btn tbn-sm btn-danger">Remove</button></td>
                                </tr>
                            }
                        
                        </tbody>
                    </table>
                }@else {
                    <h5 class="alert alert-info">Lo sentimos no hay registros en el sistema!</h5>
                }
        </div>
    </div>
   
   
</div>
